<!-- tell the browser this HTML5 -->
<!DOCTYPE html>  
<!-- root element of html -->
<html lang="en">
    <!-- head tag is container of metadata -->
<head>
    <meta charset="UTF-8">
    <!-- viewport contain information about responssivness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titlt show in url -->
    <title>first page </title>
</head>
<!-- body contain all data which must me render on web page  -->
<body>
    <h1>this the first heading</h1>
    <p>this is paragraph tag</p>
    <h2>this the second tag </h2>
    <img src="./s1.jpeg" width="200" height="200" alt="this my image">
</body>
</html>
