<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body>

    <h2>HTML5 Form Elements</h2>

    <!-- Text Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <br>

    <!-- Password Input with Pattern -->
    <label for="password">Password (at least 8 characters, one uppercase, and one digit):</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" title="Must contain at least one digit and one uppercase letter, and be at least 8 characters long" required>

    <br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <br>

    <!-- Radio Buttons -->
    <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </fieldset>

    <br>

    <!-- Checkbox -->
    <input type="checkbox" id="subscribe" name="subscribe" checked>
    <label for="subscribe">Subscribe to newsletter</label>

    <br>

    <!-- Dropdown List -->
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
    </select>

    <br>

    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Type your message here" rows="4" cols="50"></textarea>

    <br>

    <!-- Date Input -->
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">

    <br>

    <!-- Number Input -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">

    <br>

    <!-- Range Input -->
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" name="brightness" min="0" max="100">

    <br>

    <!-- Color Input -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor">

    <br>

    <!-- File Input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">

    <br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

</body>
</html>
